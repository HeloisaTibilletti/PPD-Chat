<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page" id="loginPage">
        <h1>Qual seu nome?</h1>
        <input type="text" id="loginNameInput" placeholder="Digite seu nome" />
    </div>

    <div class="page" id="roomSelectionPage">
        <h2>Escolha uma sala:</h2>
        <ul id="roomList"></ul>
        <input type="text" id="newRoomInput" placeholder="Nome da nova sala" />
        <button id="createRoomBtn">Criar Sala</button>
    </div>

    <div class="page" id="chatPage">
        <h2>Bem-vindo Ã  sala: <span id="currentRoom"></span></h2>
        <div class="chatArea">
            <ul class="chatList"></ul>
        </div>
        <div class="chatInput">
            <input type="text" id="chatTextInput" placeholder="Digite uma mensagem (e aperte ENTER)" />
        </div>
        <button id="leaveRoomBtn">Sair da sala</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
</body>
</html>
